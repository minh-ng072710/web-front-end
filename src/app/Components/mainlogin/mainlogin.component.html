<div class="wrapper">
    <div class="container" style="margin-top: -70px;">
        <h1 class="new-login-title">LOGIN PAGE</h1>

        <form class="form" [formGroup]="angForm" novalidate>
            <input for="UserName" class="username_new" type="text" placeholder="Username..." #username>
            <input formControlName="PassWord" class="password_new" type="password" placeholder="Password..." #password>
            <div class="row row-for-buton">
                <div class="col-md-6">
                    <button [disabled]="angForm.pristine || angForm.invalid" type="submit"
                        (click)="SignUp(username.value)" id="login-button">Login</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger btn-block" id="login-google-button"
                        (click)="tryGoogleLogin()">Login with
                        Google</button>
                </div>
            </div>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
